name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install pnpm 📦
        run: npm install -g pnpm

      - name: Get pnpm global cache directory path 🛠
        id: pnpm-cache-dir-path
        run: echo "::set-output name=dir::$(pnpm config get store-dir)"

      - name: Cache node_modules and pnpm global cache 📦
        uses: actions/cache@v4.1.2
        id: pnpm-cache
        with:
          path: |
            ${{ steps.pnpm-cache-dir-path.outputs.dir }}
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies with pnpm 👨🏻‍💻
        run: pnpm install

      - name: Run linter 👀
        run: pnpm lint
